<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&display=swap" rel="stylesheet">
    <title>Mountain</title>
</head>
<body>
    <!-- Header -->
    <header class="section-outer section-header">
        <nav class="section-header-navbar">
            <div class="section-header-logo">
                <img src="./img/logo.png" alt="Logo" />
            </div>
            <div class="section-header-menu">
                <div class="section-header-menu__item">
                    <a href="">Home</a>
                </div>
                <div class="section-header-menu__item">
                    <a href="">What We Offer</a>
                </div>
                <div class="section-header-menu__item">
                    <a href="" >Gallery</a>
                </div>
                <div class="section-header-menu__item">
                    <a href="">About Us</a>
                </div>
                <div class="section-header-menu__item">
                    <a href="">Testimonials</a>
                </div>
                <div class="section-header-menu__item">
                    <a href="">Contact Us</a>
                </div>
            </div>
        </nav>
        <div class="section-inner">
            <div class="section-header-content">
                <div class="section-header-wrapper">
                    <div class="section-header-wrapper__title">
                        The countdown to ski season has begun! So, it is high</br>
                        time to improve your skills to have maximum fun this winter
                    </div>
                    <div class="section-header-wrapper__button">
                        <button>ONLINE BOOKING</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- / Header -->

    <!-- Offer -->
    <section class="section-outer section-offer">
        <div class="section-inner">
            section-offer
        </div>
    </section>
    <!-- / Offer -->

    <!-- Gallary -->
    <section class="section-outer section-gallary">
        <div class="section-inner">
            section-gallary
        </div>
    </section>
    <!-- / Gallary -->

    <!-- Crew -->
    <section class="section-outer section-crew">
        <div class="section-inner">
            section-crew
        </div>
    </section>
    <!-- / Crew -->

    <!-- School -->
    <section class="section-outer section-school">
        <div class="section-inner">
            section-school
        </div>
    </section>
    <!-- / School -->

    <!-- Testimonials -->
    <section class="section-outer section-testimonials">
        <div class="section-inner">
            section-testimonials
        </div>
    </section>
    <!-- / Testimonials -->

    <!-- Contact -->
    <footer class="section-outer section-contact">
        <div class="section-inner">
            section-contact
        </div>
    </footer>
